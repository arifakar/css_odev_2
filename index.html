<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- Logo yerleşimi -->
    <div class="logo"><img class="g-logo" src="img/google.jpg" alt="google-logo"></div>
    <!-- Arama bölümü -->
    <div class="search">
        <div class="search-heading">
            <p>Search the web using Google!</p>
        </div>
        <!-- Arama kutusu -->
        <div class="search-box">
            <input type="text" placeholder="" class="box">
        </div>
        <!-- Arama butonları -->
        <div class="search-button">
            <button class="search-btn" type="submit">Google Search</button>
            <button class="lucky-btn" type="submit">I'm feeling lucky</button>
        </div>
    </div>
    <!-- Alt bölümler -->
    <div class="nav">
        <!-- Özel arama -->
        <div class="special-search">
            <p>Special Searches</p>
            <p><a href="">Stanford Search</a></p>
            <p><a href="">Linux Search</a></p>
        </div>
        <!-- Yardım ve hakkımızda -->
        <div class="about">
            <p><a href="">Help!</a></p>
            <p><a href="">About Google!</a></p>
            <p><a href="">Company Info</a></p>
            <p><a href="">Google! Logo</a></p>
        </div>
        <!-- İletişim ve abonelik -->
        <div class="contact">
            <div class="update">
                Get Google! updates monthly:
            </div>
            <input type="text" placeholder="your e-mail" class="email-box">
            <div class="subscribe">
                <button class="subscribe-btn" type="submit">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright (c) 1998 Google Inc.</p>
    </footer>

    
</body>
</html>
